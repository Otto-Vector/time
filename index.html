<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Страничка с часами (тестовое задание)" />
    <meta name="keywords" content="Часы, адаптив, CSS3, нативный JS, AJAX запросы, синхронизация времени, пример сайта" />
    <link rel="shortcut icon" type="image/x-icon" href="icon.ico"  />
    <link rel="stylesheet" href="styles/main.css">
    <title>Clock for test</title>

</head>

<body>
  <div id="analog">
    <div class="analog-body">
      <div class="analog-point analog-point_1"></div>
      <div class="analog-point analog-point_2"></div>
      <div class="analog-point analog-point_3"></div>
      <div class="analog-point analog-point_4"></div>
      <div class="analog-point analog-point_5"></div>
      <div class="analog-point analog-point_6"></div>
      <div class="analog-point analog-point_7"></div>
      <div class="analog-point analog-point_8"></div>
      <div class="analog-point analog-point_9"></div>
      <div class="analog-point analog-point_10"></div>
      <div class="analog-point analog-point_11"></div>
      <div class="analog-point analog-point_12"></div>
      <div class="analog-arrow_hour"></div>
      <div class="analog-arrow_min"></div>
      <div class="analog-arrow_sec"></div>
    </div>
  </div>
  <div class="wrap margin">
    <button id="format">24</button>
    <div id="clock" class="margin">Здесь будет время</div>
    <div id="date" class="margin">Здесь будет дата</div>
    <div id="list" class="margin">
      <label class="timezones" for="timezone">Выберите город
      </label>
      <select id="timezone" name="timezone">
        <option value="Europe/Moscow">Москва</option>
        <option value="Europe/Samara">Самара</option>
        <option value="Asia/Novosibirsk">Новосибирск</option>
        <option value="Asia/Irkutsk">Иркутск</option>
        <option value="Asia/Yakutsk">Якутск</option>
        <option value="Europe/London">Лондон</option>
      </select>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
